    S:vehicle_armor_iron_explosive_defense=2.5

    # Controls the fire damage reduction percentage granted by the Iron Vehicle Armor. [range: 0.0 ~ 100.0, default: 2.5]
    S:vehicle_armor_iron_fire_defense=2.5

    # Controls the general damage reduction percentage granted by the Iron Vehicle Armor. [range: 0.0 ~ 100.0, default: 7.0]
    S:vehicle_armor_iron_general_defense=7.0

    # Controls the explosive damage reduction percentage granted by the Obsidian Vehicle Armor. [range: 0.0 ~ 100.0, default: 7.0]
    S:vehicle_armor_obsidian_explosive_defense=7.0

    # Controls the fire damage reduction percentage granted by the Obsidian Vehicle Armor. [range: 0.0 ~ 100.0, default: 2.5]
    S:vehicle_armor_obsidian_fire_defense=2.5

    # Controls the general damage reduction percentage granted by the Obsidian Vehicle Armor. [range: 0.0 ~ 100.0, default: 2.5]
    S:vehicle_armor_obsidian_general_defense=2.5

    # Controls the explosive damage reduction percentage granted by the Stone Vehicle Armor. [range: 0.0 ~ 100.0, default: 2.5]
    S:vehicle_armor_stone_explosive_defense=2.5

    # Controls the fire damage reduction percentage granted by the Stone Vehicle Armor. [range: 0.0 ~ 100.0, default: 7.0]
    S:vehicle_armor_stone_fire_defense=7.0

    # Controls the general damage reduction percentage granted by the Stone Vehicle Armor. [range: 0.0 ~ 100.0, default: 2.5]
    S:vehicle_armor_stone_general_defense=2.5

    # Controls the accuracy bonus granted by the Basic Trajectory Calculator upgrade. [range: 0.0 ~ 100.0, default: 3.0]
    S:vehicle_upgrade_accuracy=3.0

    # Controls the maximum movement speed increase granted by the Iron Bearings upgrade. [range: 0.0 ~ 100.0, default: 0.25]
    S:vehicle_upgrade_max_speed=0.25

    # Controls the number of degrees pitch is shifted down by the Turret Wedge upgrade.
    # (Anything higher than ~23 can get silly with stacking upgrades.) [range: 0 ~ 90, default: 3]
    I:vehicle_upgrade_pitch_down=3

    # Controls the number of extra degrees granted by the Pitch Extension upgrade.
    # (Anything higher than ~23 can get silly with stacking upgrades.) [range: 0 ~ 90, default: 3]
    I:vehicle_upgrade_pitch_extension=3

    # Controls the number of degrees pitch is shifted up by the Turret Wedge upgrade.
    # (Anything higher than ~23 can get silly with stacking upgrades.) [range: 0 ~ 90, default: 3]
    I:vehicle_upgrade_pitch_up=3

    # Controls the missile speed bonus granted by the Power Upgrade. [range: 0.0 ~ 100.0, default: 2.0]
    S:vehicle_upgrade_projectile_speed=2.0

    # Controls the reload speed bonus granted by the Spring-Fed Reloader upgrade. [range: 0 ~ 100, default: 10]
    I:vehicle_upgrade_reload_speed=10
}


