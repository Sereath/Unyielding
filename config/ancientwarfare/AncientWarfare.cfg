    # Set a minimum distance from spawn for AW2 structures containing specific mods.
    # For example, the default prevents AW2 structures containing ElectroBlob's Wizardry mobs from generating within 500 blocks of spawn, and IceandFire structures within 1000 blocks of spawn. [default: [iceandfire,1000], [ebwizardry,500]]
    S:mod_distance_from_spawn <
        iceandfire,1000
        ebwizardry,500
     >

    # Enables/disables the Nemesis Factions mechanic. This causes the player to gain rep when killing an NPC, in all factions that hate that NPC's faction. [default: true]
    B:nemesis_factions=true

    # Defines faction Nemesis relations. Whenever you kill a member of the faction before the '<',
    # you gain favor with the faction after the '<'. Amount of rep gained is defined by nemesis_rep_change. [default: [good < evil], [evil < good], [pirate < empire], [empire < buffloka], [norska < icelord], [icelord < norska], [wizardly < witchbane], [witchbane < wizardly], [zimba < kong], [kong < zimba], [gnome < giant], [giant < gnome]]
