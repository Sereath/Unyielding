    # Toggles whether players receive messages in chat telling them whenever they gain rep from the Nemesis Faction mechanic. [default: false]
    B:show_small_nemesis_rep_changes=false

    # NPCs follow range is multiplied by this when they are targeting sneaking entities.
    # For example, the default value of 0.5 means that you cannot be targeted by NPCs while sneaking until you are 50% of the way to them.
