# Configuration file

general {

    "general settings" {
        # If true, players can browse and choose their birthsign from a GUI when they first join the world. They can take their time to browse all birthsigns before selecting one. Takes priority over random assignment.
        B:"Allow Birthsign Selection On First Spawn"=true

        # If true, enables integration with Antique Atlas mod for automatic birthsign stone markers.
        B:"Antique Atlas Integration"=true

        # If true, automatically places menhir stone markers in Antique Atlas when menhir stones are generated in the world.
        B:"Auto Birthsign Stone Markers"=true

        # The distance in chunks from spawn that birthsign stones will be generated. Each chunk is 16x16 blocks, so 4 chunks = 64 blocks from spawn. Birthsign stones always spawn in circles around the world spawn.
        # Min: 100
        # Max: 2147483647
        I:"Birthsign Stone Spawn Distance In Chunks From Spawn"=160

        # If true, players can use birthsign stones to change their existing birthsign. If false, players cannot change their birthsign once assigned.
        B:"Birthsign Stones Can Override Existing Birthsigns"=true

        # List of birthsigns to disable from registering. Use the format 'menhir:birthsign_name' (e.g., 'menhir:the_blaze'). Leave empty to enable all birthsigns.
        S:"Disabled Birthsigns" <
         >

        # The maximum number of birthsigns that can be generated in a world. Chosen birthsigns are always determined by the world seed.
        # Min: 2
        # Max: 16
        I:"Max Birthsigns Per World"=12

        # If enabled, assigns a random birthsign to players when they join a world for the first time. Only works if 'Allow Birthsign Selection On First Spawn' is disabled.
        B:"Random Birthsign Assignment"=true

        # If true, displays a message to players when they are assigned a random birthsign.
        B:"Random Birthsign Assignment Message"=true

        # If true, players will have their birthsign charges (both active and passive) fully recharged when they respawn after death.
        B:"Recharge Birthsign Charges On Respawn"=true
    }

    "client settings" {
        # The X offset of the birthsign button relative to the inventory GUI's top-left corner.
        I:"Inventory Button X Offset"=64

        # The Y offset of the birthsign button relative to the inventory GUI's top-left corner.
        I:"Inventory Button Y Offset"=65

        # If true, a button to open the Birthsign GUI will be displayed in the player inventory.
        B:"Show Inventory Button"=true
    }

}


