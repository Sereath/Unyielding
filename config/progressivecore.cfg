    # Determines how enchantable adamantite armor is. A higher value means better enchanting results. [range: 1 ~ 32767, default: 15]
    I:adamantiteEnchantability=15

    # Determines the toughness of adamantite armor. [range: 0.0 ~ 32767.0, default: 5.0]
