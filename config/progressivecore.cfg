##########################################################################################################
# armoradamantite
#--------------------------------------------------------------------------------------------------------#
# Adamantite armor settings
##########################################################################################################

armoradamantite {
    # Determines the armor reduction values of adamantite armor. Each line is for another armor type.
    # Order: boots, leggings, chestplate, helmet [default: [5], [8], [10], [5]]
    S:adamantite <
        4
        8
        10
        4
     >

    # Determines how many uses adamantite armor have. They value is multiplied depending on the armor type. -1 means infinite but disables enchanting.
